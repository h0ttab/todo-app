<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo app</title>
</head>
<body>
    <body>
        <div class="header">
            <h1 id="appName">The todo app</h1>
        </div>
        <div class="container">
            <div id="todoList">
            </div>
            <div id="newTodo">
                <div id="newTodoForm">
                    <input type="text" id="newDescription">
                    <input type="datetime-local" id="newDate">
                    <button id="saveNewTodo">Save</button>
                    <button id="newTodoCancel">Cancel</button>
                </div>
                <div class="newTodoButton">
                    <button id="newTodoButton" class="buttonToDisable">New</button>
                    <button onclick="clearLocalStorage()">Clear local storage</button>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
